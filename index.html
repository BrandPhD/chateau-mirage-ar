
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Château Mirage AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      #app {
        position: relative;
        width: 100%;
        height: 100%;
        background: #000;
      }
      #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1); /* mirror for selfie-style feel */
        filter: brightness(1.05) contrast(1.05);
      }
      #poster-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60vw;
        max-width: 420px;
        box-shadow: 0 0 40px rgba(255, 196, 120, 0.75);
        border-radius: 12px;
        overflow: hidden;
        animation: float 4s ease-in-out infinite alternate,
                   glow 3.5s ease-in-out infinite alternate;
      }
      #poster-container img {
        display: block;
        width: 100%;
        height: auto;
      }
      #hud {
        position: absolute;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        color: #f7e6c9;
        text-align: center;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.75);
        padding: 8px 16px;
        background: linear-gradient(to right, rgba(10, 0, 30, 0.75), rgba(40, 0, 70, 0.75));
        border-radius: 999px;
        font-size: 14px;
        max-width: calc(100% - 32px);
      }
      #hud b {
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 11px;
        opacity: 0.9;
      }
      #errorMessage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        text-align: center;
        padding: 16px;
      }
      @keyframes float {
        from { transform: translate(-50%, -52%) scale(1.0); }
        to   { transform: translate(-50%, -48%) scale(1.04); }
      }
      @keyframes glow {
        from { box-shadow: 0 0 22px rgba(255, 196, 120, 0.55); }
        to   { box-shadow: 0 0 50px rgba(255, 196, 120, 0.9); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <video id="video" autoplay playsinline muted></video>

      <div id="poster-container">
        <img src="chateau_mirage_image.jpg" alt="Château Mirage">
      </div>

      <div id="hud">
        <div><b>Château Mirage</b></div>
        Move your phone slowly and imagine stepping into the scene.
      </div>

      <div id="errorMessage" style="display:none;">
        <p>We could not access your camera.</p>
        <p>Please check browser permissions and reload this page.</p>
      </div>
    </div>

    <script>
      async function startCamera() {
        const video = document.getElementById('video');
        const errorMessage = document.getElementById('errorMessage');

        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { ideal: 'environment' } },
            audio: false
          });
          video.srcObject = stream;
        } catch (err) {
          console.error('Camera error:', err);
          errorMessage.style.display = 'block';
        }
      }

      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        startCamera();
      } else {
        document.getElementById('errorMessage').style.display = 'block';
      }
    </script>
  </body>
</html>
