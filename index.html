
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Château Mirage Interactive AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      #app {
        position: relative;
        width: 100%;
        height: 100%;
        background: #000;
      }
      #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1);
        filter: brightness(1.05) contrast(1.05);
      }
      #overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40vw;
        max-width: 260px;
        transform: translate(-50%, -50%) translate3d(0,0,0) scale(1);
        will-change: transform;
        box-shadow: 0 0 40px rgba(255, 196, 120, 0.75);
        border-radius: 18px;
        overflow: hidden;
        animation: breathe 4s ease-in-out infinite alternate;
      }
      #overlay img {
        display: block;
        width: 100%;
        height: auto;
      }
      #hud {
        position: absolute;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        color: #f7e6c9;
        text-align: center;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.75);
        padding: 8px 16px;
        background: linear-gradient(to right, rgba(10, 0, 30, 0.75), rgba(40, 0, 70, 0.75));
        border-radius: 999px;
        font-size: 13px;
        max-width: calc(100% - 32px);
      }
      #hud b {
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 11px;
        opacity: 0.9;
      }
      #errorMessage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        text-align: center;
        padding: 16px;
      }
      @keyframes breathe {
        from { box-shadow: 0 0 24px rgba(255, 196, 120, 0.6); }
        to   { box-shadow: 0 0 52px rgba(255, 196, 120, 1); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <video id="video" autoplay playsinline muted></video>

      <div id="overlay">
        <img src="chateau_mirage_overlay.jpg" alt="Château Mirage Bottle">
      </div>

      <div id="hud">
        <div><b>Château Mirage</b></div>
        Drag to move the bottle. Pinch to resize.
      </div>

      <div id="errorMessage" style="display:none;">
        <p>We could not access your camera.</p>
        <p>Please check browser permissions and reload this page.</p>
      </div>
    </div>

    <script>
      // Camera background
      async function startCamera() {
        const video = document.getElementById('video');
        const errorMessage = document.getElementById('errorMessage');

        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { ideal: 'environment' } },
            audio: false
          });
          video.srcObject = stream;
        } catch (err) {
          console.error('Camera error:', err);
          errorMessage.style.display = 'block';
        }
      }

      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        startCamera();
      } else {
        document.getElementById('errorMessage').style.display = 'block';
      }

      // Simple drag + pinch interaction
      (function() {
        const overlay = document.getElementById('overlay');
        let startX = 0, startY = 0;
        let offsetX = 0, offsetY = 0;
        let scale = 1;
        let startDistance = 0;
        let dragging = false;

        function updateTransform() {
          overlay.style.transform =
            `translate(-50%, -50%) translate3d(${offsetX}px, ${offsetY}px, 0) scale(${scale})`;
        }

        function getDistance(touches) {
          const dx = touches[0].clientX - touches[1].clientX;
          const dy = touches[0].clientY - touches[1].clientY;
          return Math.sqrt(dx*dx + dy*dy);
        }

        overlay.addEventListener('touchstart', (e) => {
          if (e.touches.length === 1) {
            dragging = true;
            startX = e.touches[0].clientX - offsetX;
            startY = e.touches[0].clientY - offsetY;
          } else if (e.touches.length === 2) {
            dragging = false;
            startDistance = getDistance(e.touches);
          }
        }, {passive: true});

        overlay.addEventListener('touchmove', (e) => {
          if (e.touches.length === 1 && dragging) {
            offsetX = e.touches[0].clientX - startX;
            offsetY = e.touches[0].clientY - startY;
            updateTransform();
          } else if (e.touches.length === 2) {
            const newDistance = getDistance(e.touches);
            if (startDistance > 0) {
              const factor = newDistance / startDistance;
              scale = Math.min(Math.max(0.6, scale * factor), 2.2);
              startDistance = newDistance;
              updateTransform();
            }
          }
        }, {passive: true});

        overlay.addEventListener('touchend', (e) => {
          if (e.touches.length === 0) {
            dragging = false;
          }
        });

        // Mouse support (for desktop testing)
        overlay.addEventListener('mousedown', (e) => {
          dragging = true;
          startX = e.clientX - offsetX;
          startY = e.clientY - offsetY;
        });
        window.addEventListener('mousemove', (e) => {
          if (dragging) {
            offsetX = e.clientX - startX;
            offsetY = e.clientY - startY;
            updateTransform();
          }
        });
        window.addEventListener('mouseup', () => {
          dragging = false;
        });
      })();
    </script>
  </body>
</html>
