<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Château Mirage AR Poster</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      #app { position: relative; width: 100%; height: 100%; }

      #video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1);
      }

      #poster {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 70vw;
        max-width: 480px;
        transform: translate(-50%, -50%) scale(1);
        touch-action: none;
        pointer-events: auto;
        animation: float 4s ease-in-out infinite alternate;
      }

      #poster img { width: 100%; height: auto; display: block; }

      #hud {
        position: absolute;
        left: 50%;
        bottom: 14px;
        transform: translateX(-50%);
        padding: 8px 16px;
        border-radius: 999px;
        background: rgba(20, 0, 40, 0.7);
        color: #f7e6c9;
        font-size: 13px;
        text-align: center;
      }

      #errorMessage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        display: none;
      }

      @keyframes float {
        from { transform: translate(-50%, -52%) scale(1); }
        to   { transform: translate(-50%, -48%) scale(1.04); }
      }
    </style>
  </head>

  <body>
    <div id="app">
      <video id="video" autoplay playsinline muted></video>

      <div id="poster">
        <img src="chateau-mirage-poster.jpg" alt="Château Mirage Poster">
      </div>

      <div id="hud">Drag to move · Pinch to resize</div>
      <div id="errorMessage">Camera permission blocked</div>
    </div>

    <script>
      async function startCamera() {
        const video = document.getElementById("video");
        const errorMessage = document.getElementById("errorMessage");

        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
            audio: false
          });
          video.srcObject = stream;
        } catch (e) {
          errorMessage.style.display = "block";
        }
      }

      startCamera();

      (function () {
        const poster = document.getElementById("poster");
        let offsetX = 0, offsetY = 0, startX = 0, startY = 0;
        let dragging = false;
        let scale = 1, startDist = 0;

        function update() {
          poster.style.transform =
            `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px)) scale(${scale})`;
        }

        function dist(t) {
          const dx = t[0].clientX - t[1].clientX;
          const dy = t[0].clientY - t[1].clientY;
          return Math.hypot(dx, dy);
        }

        poster.addEventListener("touchstart", e => {
          if (e.touches.length === 1) {
            dragging = true;
            startX = e.touches[0].clientX - offsetX;
            startY = e.touches[0].clientY - offsetY;
          } else if (e.touches.length === 2) {
            startDist = dist(e.touches);
          }
        }, { passive: true });

        poster.addEventListener("touchmove", e => {
          if (e.touches.length === 1 && dragging) {
            offsetX = e.touches[0].clientX - startX;
            offsetY = e.touches[0].clientY - startY;
            update();
          } else if (e.touches.length === 2) {
            const newDist = dist(e.touches);
            scale *= newDist / startDist;
            scale = Math.max(0.5, Math.min(scale, 2.5));
            startDist = newDist;
            update();
          }
        }, { passive: true });

        poster.addEventListener("touchend", () => dragging = false);
      })();
    </script>
  </body>
</html>
